<div class="col-lg-6">
    <div class="row">
        <div class="col-xs-6 col-md-3">
            <a href="http://www.imdb.com/title/{{vm.movie.imdbID}}" target="_blank" class="thumbnail">
                <img src="{{vm.movie.Poster}}" alt="...">
            </a>
        </div>
        <div class="col-xs-8">
            <div class="title"><b>{{vm.movie.Title}}</b> ({{vm.movie.Year}})</div>
            <div>Genre: {{vm.movie.Genre}}</div>
            <div>Director: {{vm.movie.Director}}</div>
            <div>Actors: {{vm.movie.Actors}}</div>
            <div class="imdb-link"><a href="http://www.imdb.com/title/{{vm.movie.imdbID}}" target="_blank">View on IMDB</a></div>
        </div>
    </div>
</div>
