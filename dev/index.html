<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Movie Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body ng-app="moviesearch">

    <div class="container" ng-controller="MovieSearchController as vm">

        <h1>Angular Movie Search</h1>

        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <form ng-submit="vm.search()">
                        <input type="query" ng-model="vm.query" class="form-control" placeholder="Enter movie title">
                        <input class="btn btn-default" type="submit" value="Search Movie">
                    </form>
                </div>
            </div>
        </div>



        <div class="row" ng-if="vm.movie">

            <div class="col-lg-6">
                <div class="row">
                    <div class="col-xs-6 col-md-3">
                        <a href="http://www.imdb.com/title/{{vm.movie.imdbID}}" target="_blank" class="thumbnail">
                            <img src="{{vm.movie.Poster}}" alt="...">
                        </a>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <b>{{vm.movie.Title}}</b>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/movie-search.controller.js"></script>
    <script src="js/services/movie-search.service.js"></script>

</body>
</html>
