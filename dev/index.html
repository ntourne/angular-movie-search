<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Movie Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body ng-app="moviesearch">

    <div class="container" ng-controller="MovieSearchController as vm">

        <div class="header">
            <h1>Angular Movie Search</h1>
            Made by <a href="https://github.com/ntourne" target="_blank">Nicolas Tourne</a>
        </div>

        <div class="row search-box">
            <div class="col-lg-6">
                <div class="input-group">
                    <form ng-submit="vm.search()">
                        <input type="query" ng-model="vm.query" class="form-control" placeholder="Enter movie title">
                        <input class="btn btn-default" type="submit" value="Search Movie">
                    </form>
                </div>
            </div>
        </div>

        <div class="row movie-details" ng-if="vm.movie">
            <movie-details></movie-details>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/movie-search.controller.js"></script>
    <script src="js/services/movie-search.service.js"></script>
    <script src="js/directives/movie-search.directives.js"></script>
    <script src="js/filters/movie-search.filters.js"></script>

</body>
</html>
