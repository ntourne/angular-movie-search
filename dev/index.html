<!doctype html>
<html lang="en">
<head>
    <title>Angular Movie Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controllers/movie-search.controller.js"></script>
</head>
<body ng-app="app">

    <div class="container" ng-controller="MovieSearchController as vm">

        <h1>Angular Movie Search</h1>

        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <form ng-submit="vm.search()">
                        <input type="query" ng-model="vm.query" class="form-control" placeholder="Search for movie title">
                            <input class="btn btn-default" type="submit" value="Search Movie">
                        </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
